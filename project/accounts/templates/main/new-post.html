{% extends 'base.html' %}
{% load static %}
{% block content %}
<form action="{% url 'main:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>제목 : <input type="text" name="title"></p>
    <!-- <p>작성자 : <input type="text" name="writer"></p> -->
    <p>성별 :</p>
    <input type="radio" id="male" name="sex" value="남성">
    <label for="male">남성</label><br>
    <input type="radio" id="female" name="sex" value="여성">
    <label for="female">여성</label><br>
    <p>사진: <input type="file" name="image"></p>
    <p>내용 : <textarea type="text" name="body" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">제출</button>
</form>
{% endblock %}
